      function bubbleSort(arr, size) {
        var i, j;
        for (i = 0; i < size; i++) {
          for (j = 0; j < size - i - 1; j++) {
            if (arr[j] < arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j+1];
              arr[j+1] = temp;
            }
          }
        }
      }
